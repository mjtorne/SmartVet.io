<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #50E3C2;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar .logo {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar nav ul {
            padding: 0;
            list-style-type: none;
        }
        .sidebar nav ul li {
            margin-bottom: 15px;
        }
        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar nav ul li a:hover {
            background-color: #e3e3e3;
        }
        .sidebar nav ul li a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .content {
            margin-left: 270px; /* Sidebar width + spacing */
            padding: 20px;
            flex: 1;
            background-color: #b3f0e6;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">üêæ SmartVet</div>
        <div class="profile">
            <img src="s.png" alt="Profile">
            <p>USERNAME</p>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="d.png" alt="Dashboard"> Dashboard</a></li>
                <li><a href="my_pet.html"><img src="0.png" alt="My Pet"> My Pet</a></li>
                <li><a href="profile.html"><img src="s.png" alt="Profile"> Profile</a></li>
                <li><a href="consult.html"><img src="a.png" alt="Consult"> Consult</a></li>
                <li><a href="index.html"><img src="9.png" alt="Logout"> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h2>Dashboard</h2>

        <section class="p-4 bg-white shadow rounded">
            <h3>WELCOME BACK USERNAME</h3>
            <p>If you're a new user, watch our quick tutorial to learn the features available to you.</p>
            <button class="btn btn-primary">Watch Tutorial</button>
        </section>

        <section class="mt-4 p-4 bg-white shadow rounded">
            <h3>Upcoming Visit</h3>
            <div class="fs-1 fw-bold">3</div>
        </section>

        <section class="mt-4 p-4 bg-white shadow rounded">
            <h3>Recent Visit</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Pet Name</th>
                        <th>Date of Visit</th>
                        <th>Concern</th>
                        <th>Doctor</th>
                        <th>Consultation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td><button class="btn btn-primary btn-sm">View Details</button></td>
                        <td>-</td>
                        <td><button class="btn btn-primary btn-sm">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
