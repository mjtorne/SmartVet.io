<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #50E3C2;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar .logo {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar nav ul {
            padding: 0;
            list-style-type: none;
        }
        .sidebar nav ul li {
            margin-bottom: 15px;
        }
        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar nav ul li a:hover {
            background-color: #e3e3e3;
        }
        .sidebar nav ul li a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .content {
            margin-left: 270px; /* Adjusted sidebar width */
            padding: 20px;
            flex: 1;
            background-color: #b3f0e6;
        }
        
        table {
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">üêæ SmartVet</div>
        <div class="profile">
            <img src="s.png" alt="Profile">
            <p>USERNAME</p>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="d.png" alt="Dashboard"> Dashboard</a></li>
                <li><a href="my_pet.html"><img src="0.png" alt="My Pet"> My Pet</a></li>
                <li><a href="profile.html"><img src="s.png" alt="Profile"> Profile</a></li>
                <li><a href="consult.html"><img src="a.png" alt="Consult"> Consult</a></li>
                <li><a href="index.html"><img src="9.png" alt="Logout"> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <h2 class="mb-4">Add Pet</h2>

        <div class="row g-4">
            <!-- Add Pet Form -->
            <div class="col-md-6">
                <div class="p-4 bg-white shadow-sm rounded">
                    <h3 class="mb-3">Pet Details</h3>
                    <form id="petForm">
                        <div class="mb-3">
                            <input type="text" id="petName" class="form-control" placeholder="Pet Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="petSpecies" class="form-control" placeholder="Species" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="petBreed" class="form-control" placeholder="Pet Breed" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="petAge" class="form-control" placeholder="Pet Age" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="petDisease" class="form-control" placeholder="Disease">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="petSex" class="form-control" placeholder="Sex" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ADD PET</button>
                    </form>
                </div>
            </div>

            <!-- Pet Vetcards -->
            <div class="col-md-6">
                <div class="p-4 bg-white shadow-sm rounded">
                    <h3 class="mb-3">Pet Vetcards</h3>
                    <div id="vetCardContainer" class="d-flex flex-wrap gap-2">
                        <!-- Vet cards will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- My Pets Table -->
        <h2 class="mt-5">My Pets</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Pet Name</th>
                        <th>Species</th>
                        <th>Pet Breed</th>
                        <th>Pet Age</th>
                        <th>Disease</th>
                        <th>Sex</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="petTableBody">
                    <!-- Pets will be added dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="my_pet.js"></script>
</body>
</html>
